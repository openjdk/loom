<svg version="1.1"
     width="370" height="145"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <style><![CDATA[
        text {
            font: 30px 'DejaVu Sans', Verdana, Arial, sans-serif;
            fill: #d91c1b;
        }
        text.centered {
            text-anchor: middle;
            dominant-baseline: middle;
        }
    ]]></style>
    <circle
            id="circleA"
            cx="40"
            cy="90"
            r="30"
            fill="#e6e6ff"
            stroke="#000000"
            stroke-width="1"
    />
    <text
            x="40"
            y="90"
            class="centered"
    >A</text>
    <use
            x="130"
            y="0"
            xlink:href="#circleA"
    />
    <text
            x="170"
            y="90"
            class="centered"
    >B</text>
    <use
            x="260"
            y="0"
            xlink:href="#circleA"
    />
    <text
            x="300"
            y="90"
            class="centered"
    >C</text>
    <rect
            x="105"
            y="40"
            width="260"
            height="100"
            fill="none"
            stroke="#d91c1b"
            stroke-width="5"
            stroke-dasharray="25 10"
    />
    <text
            x="101"
            y="30"
            style="font-weight: bold"
    >R</text>
    <defs>
        <marker
                id="arrow"
                viewBox="0 0 10 10"
                refX="10"
                refY="5"
                markerWidth="10"
                markerHeight="10"
                orient="auto">
            <path
                d="M 0 0 L 10 5 L 0 10"
                fill="none"
                stroke="#000000"
            />
        </marker>
    </defs>
    <path d="M 40 55 Q 105 40 170 55"
          stroke="#000000"
          fill="none"
          stroke-dasharray="3"
          stroke-width="1"
          marker-end="url(#arrow)"
    />
</svg>
